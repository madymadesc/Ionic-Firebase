<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="lites"></ion-searchbar>

  <div>
      <ion-list>
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-label>Prenom</ion-label>
        </ion-item>
        <ion-item *ngFor="let item of liste |filter:lites">
          <ion-label>{{item.nom}}</ion-label>
          <ion-label>{{item.prenom}}</ion-label>
        </ion-item>
      </ion-list>
  </div>

</ion-content>
